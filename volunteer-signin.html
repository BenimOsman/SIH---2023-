<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/sign_up_in_style.css">
    <title>Volunteer Sign In</title>
    <style>
        body {
            background-image: url('images/img2.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
        }
    </style>
    <script src="https://kit.fontawesome.com/c27150e337.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <header>
        <div class="nav">
            <img src="safehaven.png" alt="" class="img-hmo">       
        </div>
    </header>
    <div class="container">
        <div class="form-box">
            <h1 id="title">Volunteer Sign In</h1>
            <form>
                <div class="input-group">
                    <div class="input-field" id="mailField">
                        <i class="fa-regular fa-user"></i>
                        <input type="email" placeholder="Email">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-key"></i>
                        <input type="password" placeholder="Password">
                    </div>
                </div>
                <div class="btn-field">
                    <button type="submit" id="signinBtn">Sign In</button>
                </div>
                <div class="signup">
                    <span><br>Not registered as a volunteer? <br><a href="volunteer-signup.html">Register here</a></span>
                </div>
            </form>
        </div>
    </div>
  </body>
</html>
